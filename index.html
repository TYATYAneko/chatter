<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StudyBoard - グループ学習ノート</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ログイン/登録画面 -->
    <div id="auth-screen" class="screen active">
        <div class="container">
            <h1>StudyBoard</h1>
            <div class="tabs">
                <button class="tab active" data-tab="login">ログイン</button>
                <button class="tab" data-tab="register">新規登録</button>
            </div>

            <!-- ログインフォーム -->
            <div id="login-form" class="tab-content active">
                <div class="form-group">
                    <label for="login-name">ニックネーム</label>
                    <input type="text" id="login-name" placeholder="ニックネーム">
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" placeholder="パスワード">
                </div>
                <p id="login-error" class="error"></p>
                <button id="login-btn" class="btn primary">ログイン</button>
            </div>

            <!-- 登録フォーム -->
            <div id="register-form" class="tab-content">
                <div class="form-group">
                    <label for="register-name">ニックネーム</label>
                    <input type="text" id="register-name" placeholder="ニックネーム（3文字以上）">
                </div>
                <div class="form-group">
                    <label for="register-password">パスワード</label>
                    <input type="password" id="register-password" placeholder="パスワード（6文字以上）">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">パスワード確認</label>
                    <input type="password" id="register-password-confirm" placeholder="パスワード再入力">
                </div>
                <p id="register-error" class="error"></p>
                <button id="register-btn" class="btn primary">登録</button>
            </div>
        </div>
    </div>

    <!-- ロビー画面 -->
    <div id="lobby-screen" class="screen">
        <div class="container">
            <div class="header">
                <h1>StudyBoard</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn small">ログアウト</button>
                </div>
            </div>

            <div class="lobby-sections">
                <!-- グループ作成 -->
                <div class="section">
                    <h2>グループを作成</h2>
                    <div class="form-group">
                        <label for="room-name">グループ名</label>
                        <input type="text" id="room-name" placeholder="グループ名を入力">
                    </div>
                    <div class="form-group">
                        <label for="room-code-input">招待コード（6桁の英数字）</label>
                        <input type="text" id="room-code-input" maxlength="6" placeholder="例: ABC123">
                        <p class="hint">空欄の場合は自動生成されます</p>
                    </div>
                    <p id="create-error" class="error"></p>
                    <button id="create-room-btn" class="btn primary">作成</button>
                    <div id="room-code-display" class="code-display hidden">
                        <p>招待コード:</p>
                        <span id="generated-code" class="code"></span>
                        <button id="copy-code-btn" class="btn small">コピー</button>
                    </div>
                </div>

                <!-- グループ参加 -->
                <div class="section">
                    <h2>グループに参加</h2>
                    <div class="form-group">
                        <label for="join-code">招待コード（6桁）</label>
                        <input type="text" id="join-code" maxlength="6" placeholder="コードを入力">
                    </div>
                    <p id="join-error" class="error"></p>
                    <button id="join-room-btn" class="btn primary">参加</button>
                </div>
            </div>

            <!-- 参加中のグループ一覧 -->
            <div class="section">
                <h2>参加中のグループ</h2>
                <div id="my-rooms" class="room-list"></div>
            </div>
        </div>
    </div>

    <!-- ノート画面 -->
    <div id="chat-screen" class="screen">
        <div class="chat-container">
            <div class="chat-header">
                <button id="back-to-lobby" class="btn small">戻る</button>
                <div class="header-center">
                    <h2 id="room-title"></h2>
                    <span id="room-code-info" class="code small"></span>
                </div>
                <div class="menu-wrapper">
                    <button id="menu-btn" class="btn small icon-btn">...</button>
                    <div id="dropdown-menu" class="dropdown hidden">
                        <button id="room-info-btn" class="dropdown-item">グループ情報</button>
                        <button id="settings-btn" class="dropdown-item">設定</button>
                        <div class="dropdown-divider"></div>
                        <button id="leave-room-btn" class="dropdown-item danger">グループから退出</button>
                    </div>
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="chat-input">
                <label class="image-upload-btn" for="image-input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>
                <input type="text" id="message-input" placeholder="メモを入力...">
                <button id="send-btn" class="btn primary">投稿</button>
            </div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="close-settings" class="btn small">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>テーマ</label>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="light">ライト</button>
                        <button class="theme-btn" data-theme="dark">ダーク</button>
                        <button class="theme-btn" data-theme="blue">ブルー</button>
                        <button class="theme-btn" data-theme="green">グリーン</button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>フォントサイズ</label>
                    <div class="font-options">
                        <button class="font-btn" data-size="small">小</button>
                        <button class="font-btn" data-size="medium">中</button>
                        <button class="font-btn" data-size="large">大</button>
                    </div>
                </div>
                <div class="setting-group notification-setting">
                    <label>このグループの通知</label>
                    <div class="setting-row">
                        <span class="setting-description">新着メッセージを通知する</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="settings-notification-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- グループ情報モーダル -->
    <div id="room-info-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>グループ情報</h2>
                <button id="close-room-info" class="btn small">×</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <span class="info-label">グループ名</span>
                    <span id="info-room-name" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">招待コード</span>
                    <span id="info-room-code" class="info-value code"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">作成者</span>
                    <span id="info-room-creator" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">メンバー</span>
                    <span id="info-room-members" class="info-value"></span>
                </div>
                <div class="info-row notification-row">
                    <span class="info-label">通知</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notification-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認モーダル -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content confirm-modal">
            <div class="modal-body">
                <p id="confirm-message">本当に退出しますか？</p>
                <div class="confirm-buttons">
                    <button id="confirm-cancel" class="btn small">キャンセル</button>
                    <button id="confirm-ok" class="btn small danger-filled">退出する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- バージョン表示 -->
    <div class="version">v2.3.7</div>
